- title: "The Penium margaritaceum genome: hallmarks of the origins of land plants"
  image: penium.jpg
  description: Penium margaritaceum belongs to a group of freshwater algae called charophytes, and specifically to a subgroup called the Zygnematophyceae, which had a common ancestor with the first land plants some 600 million years ago. In order to shift from water to land – a transition that still puzzles scientists –  plants had to protect themselves from drying out and from ultraviolet (UV) radiation, and they had to develop structures to support themselves without the buoyancy provided by water. Through sequencing and analyzing the genome of P. margaritaceum, we and collaborators have found footprints of these adaptations, providing insight into the mechanisms and genetics that early terrestrial plants required.
  authors: C Jiao<sup>\#</sup>, I Sørensen<sup>\#</sup>, __<u>X Sun</u><sup>\#</sup>__, H Sun, H Behar, S Alseekh, G Philippe, KP Lopez, L Sun, R Reed, S Jeon, R Kiyonami, S Zhang, AR Fernie, H Brumer, DS Domozych\*, Z Fei\*, JKC Rose\*.
  link:
    url: https://www.sciencedirect.com/science/article/pii/S0092867420304827
    display: Cell 181:1097-1111 (2020)
  highlight: 1
  news2: see [Cell Preview](https://www.sciencedirect.com/science/article/pii/S0092867420305730), [Nature Plants Research Highlight](https://www.nature.com/articles/s41477-020-0712-5), [Cornell News](https://cals.cornell.edu/news/algal-genome-provides-insights-first-land-plants)

- title: "Phased diploid genome assemblies and pan-genomes provide insights into the genetic history of apple domestication"
  image: apple.jpg
  description: "The fabled Silk Road – the 4,000-mile stretch between China and Western Europe where trade flourished from the second century B.C. to the 14th century A.D. – is responsible for one of our favorite and most valuable fruits: the domesticated apple (Malus domestica). Hybridizations with wild species have made the apple genome very complex and difficult to study, we tackled this problem by applying cutting-edge sequencing technologies and bioinformatics algorithms to assemble complete sets of both chromosomes for the domesticated apple and its two main wild progenitors. We discovered that the apple’s unique domestication history has led to untapped sources of genes that could be used for crop improvement, such as improving size, flavor, sweetness and texture."
  authors: __<u>X Sun</u><sup>\#</sup>__, C Jiao<sup>\#</sup>, H Schwaninger<sup>\#</sup>, T Chao, Y Ma, N Duan, A Khan, S Ban, K Xu, L Cheng, GY Zhong\*, Z Fei\*.
  link: 
    url: https://www.nature.com/articles/s41588-020-00723-9
    display: Nature Genetics 52:1423–1432 (2020)
  highlight: 1
  news2: see [Cornell Chronicle](https://news.cornell.edu/stories/2020/11/fabled-silk-road-could-be-route-better-apples), [BTI News](https://btiscience.org/explore-bti/news/post/silk-road-contains-genomic-resources-for-improving-apples/), [NSF News](https://nsf.gov/discoveries/disc_summ.jsp?cntn_id=301618&org=NSF), [中国科学报新闻报道](https://wap.sciencenet.cn/mobile.php?type=daily&op=detail&id=358744&mobile=1)

