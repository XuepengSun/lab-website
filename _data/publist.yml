- title: "Genomic analyses provide insights into spinach domestication and the genetic basis of agronomic traits"
  image: spinach.jpg
  description: Most of us are familiar with \"spinach teeth\" – the harmless but gritty-chalky mouthfeel caused by the vegetable. An international team led by us has identified candidate genes in spinach that regulate its concentration of oxalate, which is responsible for \"spinach teeth\", as well as genes that help the plant combat downy mildew, a major disease of commercial crops. 
