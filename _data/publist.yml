- title: "Genome and evolution of the arbuscular mycorrhizal fungus Diversispora epigaea (formerly Glomus versiforme) and its bacterial endosymbionts"
  image: AMF.jpg
  description: Arbuscular mycorrhizal (AM) fungi form endosymbioses with most plants, and they themselves are hosts for Mollicutes/Mycoplasma‐related endobacteria (MRE). Despite their significance, genomic information for AM fungi and their MRE are relatively sparse, which hinders our understanding of their biology and evolution. We assembled the genomes of the AM fungus Diversispora epigaea (formerly Glomus versiforme) and its MRE and performed comparative genomics and evolutionary analyses.
